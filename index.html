<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Simon</title>
		<meta name="description" content="A Simon game in the browser">
		<meta name="author" content="Matt Gaskey">
		<link rel='stylesheet' href='src/index.css'>
		<link rel='icon' type='favicon/ico' href='favicon.ico'>
	</head>
	<body>
		<div id="app" class="container">
			<div data-reactroot="" class="container">
				<div class="grid-block red" id="red"></div>
				<div class="grid-block blue" id="blue"></div>
				<div class="grid-block green" id="green"></div>
				<div class="grid-block yellow" id="yellow"></div>
				<div class="controls">
					<div class="controls-relative-container">
						<div class="simon">Simon!</div>
						<div class="counter-bg">88</div>
						<div class="counter counter-faded" id='counter'></div>
						<div class='start' id='reset'></div>
						<div class='start-label'>RESET</div>
						<div class='strict-mode-led-bg'></div>
						<div class='strict-mode-led hidden' id='strict_led'></div>
						<div class='strict-mode-button' id='strict'></div>
						<div class='strict-mode-label'>STRICT</div>
						<div class="label-off">OFF</div>
						<div class="power">
							<label class="switch" id='power'>
								<input type="checkbox" value="on">
								<span class="slider round"></span>
							</label>
						</div>
						<div class="label-on">ON</div>
					</div>
				</div>
				<div class='modal hidden' id='modal'></div>
			</div>
		</div>
		<script type='text/javascript' src='src/index.js'></script>
	</body>
</html>
