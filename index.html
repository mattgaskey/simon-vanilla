<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Simon</title>
		<meta name="description" content="A Simon game in the browser">
		<meta name="author" content="Matt Gaskey">
		<link rel='stylesheet' href='src/index.css'>
		<link rel='icon' type='favicon/ico' href='src/img/favicon.ico'>
	</head>
	<body>
		<div id="app" class="container">
			<div class="grid-block red" id="red"></div>
			<div class="grid-block blue" id="blue"></div>
			<div class="grid-block green" id="green"></div>
			<div class="grid-block yellow" id="yellow"></div>
			<div class="controls">
				<div class="controls-relative-container">
					<div unselectable="on" class="simon">Simon!</div>
					<div unselectable="on" class="counter-bg"><span unselectable="on" >88</span></div>
					<div unselectable="on" class="counter"><span unselectable="on" class='counter-faded' id='counter'></span></div>
					<div unselectable="on" class='start' id='reset'></div>
					<div unselectable="on" class='start-label'>RESET</div>
					<div unselectable="on" class='volume-on' id='volume_on'><img src='src/img/volume-on.png' height='40px' width='40px'></div>
					<div unselectable="on" class='volume-off hidden' id='volume_off'><img src='src/img/volume-off.png' height='40px' width='40px'></div>
					<div unselectable="on" class='strict-mode-led-bg'></div>
					<div unselectable="on" class='strict-mode-led hidden' id='strict_led'></div>
					<div unselectable="on" class='strict-mode-button' id='strict'></div>
					<div unselectable="on" class='strict-mode-label'>STRICT</div>
					<div unselectable="on" class="label-off">OFF</div>
					<div unselectable="on" class="power">
						<label unselectable="on" class="switch" id='power'>
							<input type="checkbox" value="on">
							<span class="slider round"></span>
						</label>
					</div>
					<div unselectable="on" class="label-on">ON</div>
				</div>
			</div>
			<div unselectable="on" class='modal hidden' id='modal'></div>
		</div>
		<script type='text/javascript' src='src/index.js'></script>
	</body>
</html>
